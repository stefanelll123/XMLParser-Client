<mat-card-content>

    <div class="content-query">
        <div class="content-query-title">
            Your query
        </div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="select where tag hello contains value world and size=7" (change)="changeQuery($event)" [ngClass]="{'wrong-input': invalidInput}">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <div class="button-wrapper">
            <button mat-raised-button color="primary" (click)="parseQuery()">Query</button>
        </div>

        <div class="content-query-title">
            Results
        </div>

        <mat-card class="card-result">
            <ngx-spinner bdOpacity=0.9 bdColor="#FAFAFA" size="medium" color="#6202EE" type="ball-clip-rotate" [fullScreen]="false">
            </ngx-spinner>

            <div class="result-item" *ngFor="let item of items">
                <div class="result-img-title">
                    <img src="../../assets/mock.svg" alt="mock-image" class="xml-picture">
                    <div class="result-text">
                        {{item.file_name}}
                        <p class="second-query">{{item.query}}</p>
                    </div>
                </div>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide" (click)="openDialog(item)">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
            </div>
        </mat-card>

    </div>
</mat-card-content>
