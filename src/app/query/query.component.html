<mat-card-content>
    <div class="content-query">
        <div class="content-query-title">
            Your query
        </div>
        <mat-form-field appearance="outline">
            <input matInput placeholder="select where tag contains value and size > 7; ">
            <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <div class="button-wrapper">
            <button mat-raised-button color="primary">Query</button>
        </div>

        <div class="content-query-title">
            Results
        </div>

        <mat-card class="card-result">
            <mat-card-content>
                <div class="result-item">
                    <img src="../../assets/mock.svg" alt="mock-image">
                    <span class="result-text">
                        XML name 1
                    </span>
                </div>
                <div class="result-item">
                    <img src="../../assets/mock.svg" alt="mock-image">
                    <span class="result-text">
                        XML name 2
                    </span>
                </div>
                <div class="result-item">
                    <img src="../../assets/mock.svg" alt="mock-image">
                    <span class="result-text">
                        XML name 3
                    </span>
                </div>
                <div class="result-item">
                    <img src="../../assets/mock.svg" alt="mock-image">
                    <span class="result-text">
                        XML name 4
                    </span>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</mat-card-content>
